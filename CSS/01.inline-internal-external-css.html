<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <link rel="stylesheet" href="style.css">
    <!-- Internal css: which is used inside style tag and in between title and head tag
    eg.
    <style>
        h1 {
            color: red;
            background-color: aquamarine;
        }
    </style> -->
</head>
<body>
    <!-- inline CSS -->
    <h1 style="color:red; background-color:aquamarine;">Three ways to add CSS to HTML</h1>
    
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
</body>
</html>

<!-- Inline CSS: which is used inside a html tag 
eg. <h1 style="color:blue">My Website</h1> -->
