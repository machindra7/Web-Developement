<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* color: orangered;  this is color keyword */
            /* color: #008000;  this is hex color code */
            /* color: rgb(186, 223, 18);  this is RGB way to color text here R - Red G - Green B - Blue */
            /* color: rgba(103, 232, 48, 0.4);             this is the RGBA way to color the text here A is alpha it is used for opacity */ 
            
            color: hsl(180, 88%, 50%);
            background-color: rgb(186, 223, 18);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
    <a href="https://codepen.io/web-dot-dev/pen/ZELGraM">Colors in CSS</a>
    <!-- this is the website for colors in css -->
</body>
</html>
